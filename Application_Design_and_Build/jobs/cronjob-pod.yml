apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron-test
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: counter
              image: centos:7
              args:
                - /bin/sh
                - -c
                - date; echo Hello this is Cron test
          restartPolicy: OnFailure